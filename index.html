<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header id ="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home" height="20,92" width="19,31">Home</li>
                    <li><img src="/images/notification.svg" alt="Notifications" width="16" height="19,5">Notifications</li>
                    <li><img src="/images/message.svg" alt="Messages" width="18" height="16">Messages</li>   
                </ul> 
            </nav>
            <img src="/images/logo.svg" alt="Logo Twitter" width="20,22" height="16,43">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>
    <div class="banner">
        <h1>Twitter Rockeseat</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>1234</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>645</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>84</strong>
                </li>
                <li>
                    <span>Favorittes</span>
                    <strong>98</strong>
                </li>
            </ul>
    
            <div class="actions">
                <button>Follow</button>
                <img src="images/more.svg" alt="More" width="20" height="20">
            </div>
        </div>
    </div>
</body>
</html>
